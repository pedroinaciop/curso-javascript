<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo 34</title>
</head>
<body>
    <h1>TRABALHANDO COM ARRAY</h1>
    <div id="res"></div>
    <script>
        var deuses = ['Aegir', 'Aud', 'Balder']
        let i=0
        do {
            i++
            res.innerHTML = deuses
        } while (i<deuses.length)
    </script>
</body>
</html>
