<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo 33</title>
</head>
<body>
    <h1>TRABALHANDO COM ARRAY</h1>
    <div id="res"></div>
    <script>
        let deuses = ['Zeus',' Poseidon',' Hades',' Ares', ' Hermes']
        let i=0
        while (i<deuses.length) {
            i++
            res.innerHTML = deuses
        }
    </script>
</body>
</html>
