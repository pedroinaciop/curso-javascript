<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo 14</title>
</head>
<body>
    <script>
        function imparPar(a,b) {
            if ( a%b == 0 ) {
                return 'PAR'
            } else {
                return 'ÍMPAR'
            }
        }

        let num1 = prompt('Insira um número: ')
        let num2 = prompt('Insira outro número: ')
        let resultado = imparPar(num1, num2)

        alert(resultado)
    </script>
</body>
</html>
