<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo 31</title>
</head>
<body>
    <h1>TRABALHANDO COM ARRAY</h1>
    <div id="res"></div>
    <script>
        var deuses = ['Zeus','Poseidon','Hades','Ares']
        for(let i=0;i<deuses.length;i++ ) {
            res.innerHTML += ` ${deuses[i]}`
        }
    </script>
</body>
</html>
