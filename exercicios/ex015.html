<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo 15</title>
</head>
<body>
    <script>
        function multiplicar(a,b) {
            return a*b
        }

        let num1 = prompt('Insira um número')
        let num2 = prompt('Insira outro número')

        let resultado = multiplicar(num1, num2)

        alert(`O resultado da multiplicação entre ${num1} e ${num2} é10: ${resultado}`)
    </script>
</body>
