<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo</title>
</head>
<body>
    <script>
        function soma(a,b) {
            return a + b
        }

        let num1 = prompt('Insira um número: ')
        let num2 = prompt('Insira outro número: ')
         
        if(num1 ==  null || num2 == null) {
            let resultado = 0
            alert("O resultado é: " + resultado)
        } else {
            let resultado = soma(Number(num1), Number(num2))
            alert("O resultado é: " + resultado)
        }

        
    </script>
</body>
</body>
</html>
