<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exemplo 12</title>
</head>
<body>
    <input type="button" value="CARREGAR" onclick="load()">
    <div id="resultado"></div>
    <script>
        function load() {
            alert("Evento de carregamento detectado!")
            resultado.innerHTML = 'O evento de carregamento dispara quando o documento acabou de ser carregado!'
        }
    </script>
</body>
</html>
